ban-silent: "staff.bans.ban-silent"
ban-view: "staff.bans.ban-view"
ban-template-overwrite: "staff.bans.ban-template-overwrite"
unban: "staff.bans.unban"
ban-bypass: "staff.bans.ban-bypass"
